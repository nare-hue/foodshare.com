<!DOCTYPE html>

<head>

    <title>Contact Us - Food Share</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.jpg" type="image/jpeg">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #424242;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #424242;
        }

        .logo {
            height: 60px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            position: relative;
            padding-bottom: 5px;
            transition: color 0.3s ease;
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background: #ffffff;
            left: 0;
            bottom: 0;
            transition: width 0.3s ease;
        }

        nav ul li a:hover {
            color: #ffffff;
        }

        nav ul li a:hover::after {
            width: 100%;
        }

        main {
            padding: 80px 20px;
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }

        main h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        main p {
            font-size: 1.2em;
            color: #ccc;
            margin-bottom: 15px;
        }

        main p a {
            color: #18191a;
            text-decoration: none;
        }

        main p a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #111;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 60px;
        }
    </style>
</head>
